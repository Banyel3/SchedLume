<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2E2C78">
  <title>Offline - SchedLume</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FE;
      color: #1a1c29;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .container {
      text-align: center;
      max-width: 320px;
    }
    
    .icon-circle {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #2E2C78 0%, #4a47a3 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 20px 40px rgba(46, 44, 120, 0.2);
    }
    
    .icon-circle svg {
      width: 48px;
      height: 48px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a1c29;
    }
    
    p {
      font-size: 16px;
      color: #8f9bb3;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #2E2C78;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(46, 44, 120, 0.25);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(46, 44, 120, 0.35);
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .retry-btn svg {
      width: 20px;
      height: 20px;
    }
    
    .hint {
      margin-top: 24px;
      font-size: 14px;
      color: #8f9bb3;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .offline-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #FFF3E0;
      color: #E65100;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .offline-indicator .dot {
      width: 8px;
      height: 8px;
      background: #E65100;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-indicator">
      <span class="dot"></span>
      No Connection
    </div>
    
    <div class="icon-circle">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-1.414-7.072m0 0L9.879 5.636m-2.829 2.828L3 4.5" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Your schedule data is still saved locally.</p>
    
    <button class="retry-btn" onclick="location.reload()">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <p class="hint">Once you're back online, the app will reconnect automatically.</p>
  </div>
  
  <script>
    // Automatically reload when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
